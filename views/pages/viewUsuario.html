<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/viewUsuario.css" />
    <title>Document</title>
  </head>

  <body>
    <form id="form-login" class="login" action="" style="display: none;">
      <div>
        <label for="">Usuario</label>
        <input name="login-usuario" id="login-usuario" type="text" />
      </div>
      <div>
        <label for="">Contraseña</label>
        <input name="login-contrasena" id="login-contrasena" type="text" />
      </div>
      <button id="btnLogin" type="button">Iniciar Sesión</button>
      <p id="btnFormLogin">¿No tiene cuenta?</p>
    </form>

    <form id="form-register" class="register" action="">
      <div>
        <label for="">Nombre</label>
        <input name="register-nombre" id="register-nombre" type="text" />
      </div>
      <div>
        <label for="">Usuario</label>
        <input name="register-usuario" id="register-usuario" type="text" />
      </div>
      <div>
        <label for="">Correo</label>
        <input name="register-correo" id="register-correo" type="text" />
      </div>
      <div>
        <label for="">Contraseña</label>
        <input
          name="register-contrasena"
          id="register-contrasena"
          type="text"
        />
      </div>
      <div>
        <label for="">Confirmar contraseña</label>
        <input name="register-confirmar" id="register-confirmar" type="text" />
      </div>
      <button id="btnRegistrar" type="button">Registrarse</button>
      <p id="btnFormRegistro">¿Ya tiene cuenta?</p>
    </form>

    <script type="module" src="/views/public/js/script.js"></script>
    <script type="module" src="/views/public/js/scriptUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
